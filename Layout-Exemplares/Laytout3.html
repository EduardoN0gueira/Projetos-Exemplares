<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            margin: 3px;
            flex: 1 1 100vw;
        }

        header,
        nav,
        main,
        aside,
        footer {
            display: flex;
            margin: 3px;
            background: #a1a1a1;
        }

        header {
            flex: 1 1 100vw;
            height: 100px;
        }

        nav {
            flex: 1 1 100vw;
            height: 100px;
            justify-content: center;
            align-items: center;
        }

        nav a {
            margin: 5%;
            font-size: 20pt;
        }

        main {
            flex: 20 1 500px;
            height: calc(100vh - 224px);
        }

        aside {
            flex: 1 1 200px;
        }

        footer {
            flex: 1 1 100vw;
            height: 100px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        @media only screen and (max-width: 923px) {
            main {
                height: calc(100vh - 436
                
                px);
            }

            aside {
                flex: 1 1 100vw;
                height: 100px;
            }
        }

    </style>

</head>

<body>
    <header>Cabeçalho</header>
    
    <!--Banner, Logo, Formulário de Pesquisa
    ícones, Menu de navegação -->
    <nav>
        <a href="#">Início</a>
        <a href="#">Produtos</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>
    
    <!--Links de navegção-->
    <main>Principal</main>


    <aside>Relacionado</aside>


    <footer>Rodapé</footer>
    
    <!--Informações de autoria, Diretos autorais-->

</body>

</html>
